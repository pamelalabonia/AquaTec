<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <div class="header">
        <div class="container">

            <h1 class="titulo destaque">AquaTec</h1>

            <ul class="navBar">
                <li>
                    <a href="index.html">
                        Home
                    </a>
                </li>
                <li>Simulador</li>
                <li>
                    <a href="login.html">
                        Login
                    </a>
                </li>
                <li class="aqui">Cadastro</li>
            </ul>

            <div class="box"></div>

        </div>
    </div>

    <!--Começo do banner-->
    <div class="banner">
        <div class="container">
            <div class="card">
                <div class="register">
                    <h1>Cadastre-se para entrar</h1>

                    <h4>Nome:</h4>
                    <input type="text" placeholder="Primeiro nome">

                    <h4>Sobrenome:</h4>
                    <input type="text" placeholder="Sobrenome">

                    <h4>Gênero:</h4>
                    <select onchange="" id="list_genero">
                        <option value="0">Selecione uma opção</option>
                        <option value="1">Feminino</option>
                        <option value="2">Masculino</option>
                        <option value="3">Não binário</option>
                        <option value="4">Gênero fluido</option>
                    </select>

                    <h4>E-mail:</h4>
                    <input type="text" placeholder="seu.email@sptech.school">

                    <h4>Telefone:</h4>
                    <input type="text" placeholder="(DDD) + 91234-5678">

                    <h4>Senha:</h4>
                    <input type="password" placeholder="***********">

                    <button onclick="">Cadastrar</button>

                    <h6>Já tem uma conta? <a href="login.html">Entre</a></h6>
                </div>
            </div>
        </div>
    </div>
    <!--Fim do banner-->

    <!--Começo rodapé-->
    <div class="funter">
        <div class="container">
            <p>
                Feito com amor, por uma aluna &hearts; Sptech :) &copy 2022
            </p>
        </div>
    </div>
    <!--Fim do meu rodapé-->
</body>

</html>
